<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {%if messages%}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        {%endif%}
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-3 d-flex">
                <div>
                    <img style="width: 300px;height: 570px;" src="{%static 'images/login-img.png'%}" alt="">
                </div>
                <form class="form form-control p-2" action="" method="post">
                    <h4 align="center">REGISTER</h4>
                    {%csrf_token%}
                    {{form}}
                    <button class="btn btn-info mt-3">REGISTER</button>
                    Already User ? <a href="{%url 'signin'%}">SignIn Now</a>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
